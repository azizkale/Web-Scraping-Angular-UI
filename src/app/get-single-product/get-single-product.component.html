<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form [formGroup]="purl" class="my-1">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Url</label>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Url"
                formControlName="url"
                #url
              />
            </div>
            <div class="col-sm-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="purl.pristine || purl.invalid"
                (click)="getSingleProduct(purl.value)"
              >
                GÃ¶nder
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">content_copy</i>
            </div>
            <p class="card-category">Used Space</p>
            <h3 class="card-title">
              49/50
              <small>GB</small>
            </h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons text-danger">warning</i>
              <a href="javascript:void(0)">Get More Space...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
