<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form [formGroup]="firstUrl" class="my-1">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Url</label>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Url"
                formControlName="url"
                #url
              />
            </div>
          </div>
          <div class="form-group row my-2">
            <p class="col-sm-10">Bu linke ait sayfa sayısını hesaplayınız.</p>
            <div class="col-sm-2">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="getPageCount(firstUrl.value)"
              >
                Hesapla
              </button>
            </div>
          </div>

          <div class="form-group row my-2" *ngIf="pageCount">
            <p class="col-sm-5">Sayfa aralığı belirleyiniz:</p>
            <input
              class="col-sm-3"
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="{{ pageCount - 1 }}"
              value="1"
              formControlName="firstpage"
              #firstpage
            />
            <div class="col-sm-1">ila</div>
            <input
              class="col-sm-3"
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="{{ pageCount }}"
              value="{{ pageCount }}"
              formControlName="finalpage"
              #finalpage
            />
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="getVariationLinks(firstUrl.value)"
              >
                Gönder
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card card-plain">
                <div class="card-header card-header-danger">
                  <div class="row my-2">
                    <div class="col-sm-6">
                      <span>Ürün varyasyon saysısı:</span>
                    </div>
                    <div class="col-sm-3">{{ productscount }}</div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="">
                        <th>#</th>
                        <th>Link</th>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let link of httpservice.variationLinks;
                            let i = index
                          "
                        >
                          <th scope="row">
                            {{ httpservice.variationLinks.length - i }}
                          </th>
                          <a
                            class="btn btn-lg btn-outline-light"
                            (click)="openNewWindow(link)"
                          >
                            <td>{{ link }}</td>
                          </a>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
