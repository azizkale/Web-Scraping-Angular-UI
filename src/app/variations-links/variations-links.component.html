<div class="container-fluid mt-4">
  <div class="row">
    <form [formGroup]="firstUrl" class="my-1">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Url</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            placeholder="Url"
            formControlName="url"
            #url
          />
        </div>
        <div class="col-sm-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="firstUrl.pristine || firstUrl.invalid"
            (click)="getVariationLinks(firstUrl.value)"
          >
            Gönder
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-6">
          <span>Ürün varyasyon saysısı hesaplanıyor...</span>
        </div>
        <div class="col-sm-3">{{ productscount }}</div>
        <div class="col-sm-3">
          <button
            class="btn btn-lg btn-outline-primary mb-2 mr-2"
            (click)="openXl(longContent)"
          >
            Varyasyon Linkleri
          </button>
        </div>
      </div>
      <div class="row">
        <table class="table" *ngIf="products.length > 0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Ürün İsmi</th>
              <th scope="col">Ürün Fiyatı</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
